<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpacks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        height: 100px;
        background-color: black;
        color: aliceblue;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .header .icon-cart {
        position: relative;
        cursor: pointer;
      }

      .header .icon-cart span {
        display: flex;
        height: 25px;
        width: 20px;
        background-color: crimson;
        color: #fff;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        position: absolute;
        top: 0;
        right: -10px;
        font-size: 14px;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin: 15px;
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 300px;
      }

      .product-card img {
        height: 200px; /* Adjust height as needed */
        object-fit: contain;
        display: block;
      }

      .product-info {
        padding: 10px;
        flex-grow: 1;
      }

      .product-actions {
        padding: 10px;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Back<span style="color: crimson">packs</span></h1>
      <div class="icon-cart" onclick="redirectToCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
      </div>
    </div>
    <div class="container">
      <div id="products" class="row"></div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "American Tourister",
          price: "999",
          image:
            "https://m.media-amazon.com/images/I/613QWMa-37L._AC_UL480_FMwebp_QL65_.jpg",
        },
        {
          id: 2,
          name: "Wildcraft",
          price: "878",
          image:
            "https://m.media-amazon.com/images/I/81Zmg7ttM-L._AC_UL480_FMwebp_QL65_.jpg",
        },
        {
          id: 3,
          name: "Skybags",
          price: "1408",
          image:
            "https://m.media-amazon.com/images/I/91scB0M-L-L._AC_UL480_FMwebp_QL65_.jpg",
        },
        {
          id: 4,
          name: "Safari",
          price: "649",
          image:
            "https://m.media-amazon.com/images/I/61TWJaaUMtL._AC_UY327_FMwebp_QL65_.jpg",
        },
        {
          id: 5,
          name: "Tommy Hilfiger",
          price: "1919",
          image:
            "https://m.media-amazon.com/images/I/910WzpbBdNL._AC_UY327_FMwebp_QL65_.jpg",
        },
        {
          id: 6,
          name: "AUXTER",
          price: "564",
          image:
            "https://m.media-amazon.com/images/I/71FNc1UR4cL._AC_UL480_FMwebp_QL65_.jpg",
        },
        {
          id: 7,
          name: "F Gear",
          price: "619",
          image:
            "https://m.media-amazon.com/images/I/81vrLVWqgZL._AC_UL480_FMwebp_QL65_.jpg",
        },
        {
          id: 8,
          name: "Puma",
          price: "664",
          image:
            "https://m.media-amazon.com/images/I/91GEhwbA9AL._AC_UL480_FMwebp_QL65_.jpg",
        },
      ];

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartCount = document.getElementById("cart-count");
      function renderProducts() {
        const productContainer = document.getElementById("products");
        productContainer.innerHTML = "";

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-card", "col-md-3");

          productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">
              <h5>${product.name}</h5>
              <p>Price: â‚¹${product.price}</p>
            </div>
            <div class="product-actions">
              <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          `;

          productContainer.appendChild(productCard);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        const cartItem = cart.find((item) => item.id === productId);

        if (cartItem) {
          cartItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        cartCount.textContent = cart.reduce(
          (total, item) => total + item.quantity,
          0
        );
      }

      function redirectToCart() {
        window.location.href = "cart.html";
      }

      renderProducts();
      updateCartCount();
    </script>
  </body>
</html>
